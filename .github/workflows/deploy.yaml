name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Deploy to server
        # don't run locally
        if: ${{ !env.ACT }}
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            echo "Veer: running git pull..."
            git pull origin master

            echo "Veer: collecting static..."
            /home/veer/code/terminales/.venv/bin/python manage.py collectstatic --noinput

            echo "Veer: showing migrations..."
            /home/veer/code/terminales/.venv/bin/python manage.py showmigrations

            echo "Veer: applying migrations..."
            /home/veer/code/terminales/.venv/bin/python manage.py migrate

            echo "Veer: compiling translations..."
            /home/veer/code/terminales/.venv/bin/django-admin compilemessages --ignore=.venv

            echo "Veer: reloading daemon..."
            sudo systemctl daemon-reload

            echo "Veer: restarting gunicorn..."
            sudo systemctl restart terminales.service

            echo "Veer: reloading nginx..."
            sudo nginx -s reload

            echo "Veer: All done! ðŸ’…ðŸ’«ðŸ’–"
